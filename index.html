<!DOCTYPE html>
<html lang="en">

<head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &#128181 Currency Converter &#128181</title>
</head>

<body>
    <main>
        <header class="header">

            <nav>

                <a href="">Add or Update Currency</a>
                <a href="">List Currencies</a>
                <a href="">Set Alert</a>
                <a href="">Most Moving Currency</a>
                <a href="">Search</a>
            </nav>
        </header>

        <section class="currency-converter-section">

            <form id="currency-converter-form">
                <div id="market-status">
                    <div id="market-status-icon" class="market-status-icon"></div>
                    <div id="market-status-text" class="market-status-text"></div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" height="600" required>
                    </div>

                    <div class="form-group">
                        <label for="from-currency">From Currency:</label>
                        <select class="currency-dropdown" id="from-currency" name="from-currency" required>

                        </select>
                    </div>
                    <div class="btn-exchange">
                        <button id="swapButton" class="convertButton" style="font-size: 24px ;" type="button">
                            &#8644; <!-- Unicode character for a double arrow -->
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="to-currency">To Currency:</label>
                        <select class="currency-dropdown" id="to-currency" name="to-currency" required>

                        </select>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn-convert">Convert</button>
                </div>
                <p id="amountWanted" class="amountWanted"> </p>
                <p id="amountResult" class="amountResult"></p>
                <div id="rates" class="rates"></div>
            </form>

        </section>
        <section class="list-currencies">
            <div id="searchTab" class="searchTab">
                <h1 class="h1-quick"> Quick Search</h1>
                <input type="text" id="searchInput" placeholder="Enter currency code or name">
                <button id="searchButton" class="searchButton"> Search
                </button>
                <div id="searchResult" class="searchResult"> </div>
            </div>
            <h1 class="h1-list"> List of the Currencies</h1>
            <div id="gridList" class="gridList">
            </div>


        </section>
        <section class="add-update">
            <h1 class="h1-list">Add or Update Currency</h1>
            <div class="container">
                <div class="form-container">
                    <h2>Add New Currency</h2>
                    <form id="add-currency-form">
                        <div class="form-group1">
                            <label for="new-currency-rate">Rate</label>
                            <input type="number" step="0.00001" id="new-currency-rate" name="new-currency-rate"
                                required>
                        </div>
                        <div class="form-group1">
                            <label for="new-currency-code">Currency Code</label>
                            <input type="text" id="new-currency-code" name="new-currency-code" required>
                        </div>
                        <div class="form-group1">
                            <label for="new-currency-name">Currency Name</label>
                            <input type="text" id="new-currency-name" name="new-currency-name" required>
                        </div>
                        <div class="btn-submit">
                            <button type="submit" class="button">Add Currency</button>
                        </div>
                    </form>
                </div>

                <div class="form-container">
                    <h2>Currency Update</h2>
                    <form id="update-currency-form">
                        <div class="form-group1">
                            <label for="to-currency">Currency</label>
                            <select class="currency-dropdown" id="to-currency-update" name="to-currency"
                                required></select>
                        </div>
                        <div class="form-group1">
                            <label for="update-rate">Rate</label>
                            <input type="number" step="0.00001" id="update-rate" name="update-rate" required>
                        </div>


                        <div class="btn-submit">
                            <button type="submit" class="button2">Update Currency</button>
                        </div>
                    </form>
                </div>
                <div class="form-container">
                    <h2>Currency Alert</h2>
                    <form id="alert-currency-form">
                        <div class="form-group1">
                            <label for="to-currency">Currency</label>
                            <select class="currency-dropdown" id="to-currency-alert" name="to-currency-alert"
                                required></select>
                        </div>
                        <div class="form-group1">
                            <label for="alert-rate">Rate</label>
                            <input type="number" placeholder="Type the rate you want to be alerted" placestep="0.00001"
                                id="alert-rate" name="alert-rate" required>
                        </div>


                        <div class="btn-submit">
                            <button type="submit" class="button3">Get Alert</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="most"> This is temporary

        </section>
        </div>
    </main>
</body>

</html>
